<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head th:replace="~{fragments/bootstrap :: block-bootstrap}">
		<title>Administrator (Admin)</title>
	</head>
	<body class="body">
	
		<!-- NavBar -->
		<div th:replace="~{fragments/adminNavBar :: block-adminNavBar}"></div>
		<!-- NavBar -->
		
		<div class="container-fluid">
			<div class="row d-flex justify-content-center align-items-center">
				
				<!-- Main Content -->
				<div class="col-md-9 mt-5">
					<div class="card fixed-dim mt-5">
						<div class="card-header d-flex justify-content-between align-items-center">
							<h5>Products</h5>
							<a type="button" class="btn btn-success" href="addProduct" data-bs-toggle="modal" data-bs-target="#add-product">
								<span class="plus-large">+</span> Add
							</a>
						</div>
						<div class="card-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>Image</th>
										<th>Active</th>
										<th>Date Created</th>
										<th>Name</th>
										<th>SKU</th>
										<th>Price</th>
										<th>Units In Stock</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody th:each="product : ${productPage.content}">
									<tr>
										<td th:text="${product.id}"></td>
										<td>
											<img th:src="${product.imagePath}" alt="Product Image" width="90" class="img-thumbnail">
										</td>
										<td th:text="${product.active}"></td>
										<td th:text="${product.dateCreated}"></td>
										<td th:text="${product.name}"></td>
										<td th:text="${product.sku}"></td>
										<td th:text="${product.unitPrice}"></td>
										<td th:text="${product.unitsInStock}"></td>
										<td>
											<div class="d-grid">
												<div class="d-flex justify-content-center align-items-center gap-2">
													<a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#update-product">
														Update
													</a>
													<a href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete-product">
														Delete
													</a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						<div class="card-footer d-flex justify-content-center align-items-center">
						
							<!-- Pagination -->
							<nav aria-label="Page navigation">
								<ul class="pagination">
									<li th:classappend="${currentPage == 0} ? 'disabled'">
										<a class="page-link" th:href="@{/products(size=${productPage.size}, page=${currentPage - 1})}" aria-label="Previous">
											<span aria-hidden="true">&laquo;</span>
										</a>
									</li>
									<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
										<a class="page-link" th:href="@{/products(size=${productPage.size}, page=${i})}" th:text="${i + 1}">
											1
										</a>
									</li>
									<li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
										<a class="page-link" th:href="@{/products(size=${productPage.size}, page=${currentPage + 1})}" aria-label="Next">
											<span aria-hidden="true">&raquo;</span>
										</a>
									</li>
								</ul>
							</nav>
							<!-- Pagination -->
							
						</div>	
						</div>
					</div>
					</div>
				</div>
				<!-- Main Content -->
				
				<!-- Footer -->
				<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
				<!-- Footer -->
	
			</div>
			
		<!-- Add product modal -->
		<div class="modal fade" id="add-product" data-bs-backdrop="static" tabindex="-1" aria-hidden="true" style="backdrop-filter: blur(5px);">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header text-bg-white">
						<div class="modal-title">Add new product</div>
						<button type="button" class="btn-close btn-close-danger" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form th:action="@{/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<div class="d-grid align-items-center">
											<label for="productName" class="form-label">Product name:</label>
											<input type="text" class="form-control" id="productName">
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Add product modal -->
			
		<!-- Bootstrap Javascript -->
		<div th:replace="~{fragments/bootstrapJavascript :: block-bootstrapJavascript}"></div>
		<!-- Bootstrap Javascript -->
		
	</body>
</html>
