<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
		<title>Dash board</title>
		<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
	</head>
	<body class="bg-light">
		<div class="wrapper">
			<!-- header and navigation bar -->
			<div th:replace="~{fragments/adminHeader :: block-adminHeader}"></div>
			<!-- header and navigation bar -->
			<!-- main -->
			<div class="content">
				<main class="container mt-5">
			        <div class="row">
			        	<!-- side bar -->
			        	<div th:replace="~{fragments/adminSideBar :: block-adminSideBar}"></div>
			        	<!-- side bar -->
			            <section class="col-md-9 mx-auto">
			                <div class="card">
			                    <div class="card-header d-flex justify-content-between align-items-center">
			                        <h5 class="card-title">Products List</h5>
			                        <a href="/dashboard/showNewCatalogForm" class="btn btn-success">Add new product</a>
			                    </div>
			                    <div class="card-body">
			                        <table class="table table-striped">
			                            <thead>
			                                <tr>
			                                    <th>ID</th>
			                                    <th>Image</th>
			                                    <th>Active</th>
			                                    <th>Date Created</th>
			                                    <th>Name</th>
			                                    <th>SKU</th>
			                                    <th>Price</th>
			                                    <th>Units In Stock</th>
			                                    <th>Action</th>
			                                </tr>
			                            </thead>
			                            <tbody>
			                                <tr th:each="product : ${listProducts}">
			                                    <td th:text="${product.id}"></td>
			                                    <td>
			                                    	<img th:src="@{${product.imagePath}}" alt="Product Image" width="100" class="img-thumbnail">
			                                    </td>
			                                    <td th:text="${product.active}"></td>
			                                    <td th:text="${product.dateCreated}"></td>
			                                    <td th:text="${product.name}"></td>
			                                    <td th:text="${product.sku}"></td>
			                                    <td th:text="${product.unitPrice}"></td>
			                                    <td th:text="${product.unitsInStock}"></td>
			                                    <td>
			                                    	<div class="btn-group" role="group">
				                                        <a th:href="@{dashboard/updateProduct/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Update</a>
				                                        <a th:href="@{dashboard/deleteProduct/{id}(id=${product.id})}" 
				                                        class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
			                                        </div>
			                                    </td>
			                                 </tr>
			                            </tbody>
			                        </table>
			                    </div>
			                </div>
			            </section>
			    	</div>
				</main>
				<!-- main -->
		        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
			</div>
		</div>
		<!-- footer -->
		<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
		<!-- footer -->
	</body>
</html>
