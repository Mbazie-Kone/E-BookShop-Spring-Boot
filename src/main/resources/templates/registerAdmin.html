<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Sign Up</title>
		<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
	</head>
	<body class="bg-light">
		<!-- Header -->
		<header class="bg-dark text-white text-center p-4">
	        <h1>Administration Registration</h1>
	        <p>Manage the catalogs of computer science books</p>
    	</header>
    	<!-- Header -->
    	<!-- Main Form -->
		<div class="container"></div>
			<div class="row justify-content-center">
				<div class="col-md-4 m-5">
					<div class="card shadow-lg mt-5">
						<div class="card-header text-bg-dark text-center">Sign Up</div>
						<div class="card-body p-md-5">
							<form th:action="@{/register}" th:object="${user}" method="post">
								<div class="form-floating mb-3">		
									<input type="text" id="username" name="username" th:field="*{username}" class="form-control" autofocus required>
									<label for="username">Username</label>
								</div>
								<div class="form-floating mb-3">
			                        <label for="password">Password</label>
			                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    			</div>
			                    <div class="form-group mt-2">
			                        <button type="submit" class="btn btn-primary">Sign Up</button>
			                    </div>
							</form>
							<div th:if="${error}">
                    			<p class="text-danger" th:text="${error}"></p>
                			</div>
                			<p class="mt-3">Already have an account? <a th:href="@{/loginAdmin}">Login here</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Form -->
		<!-- footer -->
		<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
		<!-- footer -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
