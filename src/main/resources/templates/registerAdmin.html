<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Sign Up</title>
		<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
	</head>
	<body class="bg-light">
		<!-- Header -->
		<header class="bg-dark text-white text-center p-4">
	        <h1>Administration Registration</h1>
	        <p>Manage the catalogs of computer science books</p>
    	</header>
    	<!-- Header -->
    	<!-- Main Form -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4 m-5">
					<div class="card shadow-lg mt-5">
						<div class="card-header text-bg-dark text-center">Sign Up</div>
						<div class="card-body p-md-5">
							<form th:action="@{/register}" th:object="${user}" method="post">
								<div class="form-floating mb-3">		
									<input class="form-control" type="text" id="username" name="username" 
									th:field="*{username}" placeholder="johndoe" autofocus required>
									<label for="username">Username</label>
								</div>
								<div class="form-floating mb-3">
			                        <input class="form-control" type="text" id="password"
			                        th:field="*{password}" placeholder="" autofocus required>
			                        <label for="password">Password</label>
                    			</div>
			                    <div class="d-grid">
			                    	<button type="submit" class="btn btn-success">
			                    		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
											 <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
											 <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
										</svg>
			                    		Sign Up
			                    	</button>    
			                    </div>
							</form>
							<div th:if="${error}">
                    			<p class="text-danger" th:text="${error}"></p>
                			</div>
                			<p class="mt-3">Already have an account? <a th:href="@{/loginAdmin}">Login here</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Form -->
		<!-- footer -->
		<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
		<!-- footer -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
