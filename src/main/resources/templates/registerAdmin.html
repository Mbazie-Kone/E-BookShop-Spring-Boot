<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
		<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
		<title>Sign Up (Admin)</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			.wrapper {
				min-height: 100%;
				display: flex;
				flex-direction: column;	
			}
			
			.content {
				flex: 1;
			}
			
			footer {
    			background-color: #343a40;
			    color: #f8f9fa;
			    padding: 1.5rem 0;
			    margin-top: 2rem;
			    box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
			    width: 100%;
			}

			footer p {
			    margin: 0;
			}

			footer a {
			    color: #007bff;
			    text-decoration: none;
			    transition: color 0.3s ease;
			}

			footer a:hover {
			    color: #0056b3;
			}
		</style>
	</head>
	<body class="bg-light">
		<div class="wrapper">
			<!-- Header -->
			<div th:replace="~{fragments/adminHeader :: block-adminHeader}"></div>
	    	<!-- Header -->
	    	<!-- Main Form -->
	    	<div class="content">
				<div class="container">
					
					<div class="row justify-content-center">
						<div class="col-md-5 m-5">
							<div class="card shadow-lg mt-5">
								<div class="card-header text-bg-dark text-center">Sign Up</div>
								<div class="card-body p-md-5">
									<div th:if="${error}" class="alert alert-danger">
										<span th:text="${error}"></span>
									</div>
									<form th:action="@{/register}" th:object="${user}" method="post">
										<div class="form-floating mb-3">		
											<input class="form-control" type="text" id="username" name="username" 
											th:field="*{username}" placeholder="johndoe" autofocus required>
											<label for="username">Username</label>
										</div>
										<div class="form-floating mb-3">
					                        <input class="form-control" type="text" id="password"
					                        th:field="*{password}" placeholder="" autofocus required>
					                        <label for="password">Password</label>
		                    			</div>
					                    <div class="d-grid">
					                    	<button type="submit" class="btn btn-success">
					                    		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
													 <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
													 <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
												</svg>
					                    		Sign Up
					                    	</button>    
					                    </div>
									</form>
									<div th:if="${error}">
		                    			<p class="text-danger" th:text="${error}"></p>
		                			</div>
		                			<p class="mt-3">Already have an account? <a th:href="@{/loginAdmin}">Login here</a>.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Main Form -->
			</div>
			<!-- footer -->
			<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
			<!-- footer -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
