<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
		<title>Sign Up (Admin)</title>
		<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
		<script src="/registerBadge.js"></script>
	</head>
	<body>
		<div class="wrapper container">
		
			<!-- Header -->
			<div class="w-100">
				<div th:replace="~{fragments/adminHeader :: block-adminHeader}"></div>
			</div>
			<!-- Header -->
			
	    	<!-- Main Content -->
			<main>
				<div class="card shadow-lg mt-5">
			    	<div class="card-header text-center bg-dark text-white p-2">
			    		<h4>Sign Up</h4>
			    	</div>
			    	<div class="card-body p-md-4">
						<form th:action="@{/register}" th:object="${user}" method="post" id="registrationForm">
							<div class="form-floating mb-3">		
								<input class="form-control" type="text" id="username" name="username" 
									th:field="*{username}" th:value="*{username}" placeholder="johndoe" required>
								<label for="username">Username</label>
								<div id="usernameError" th:if="${#fields.hasErrors('username')}" class="badge badge-danger mt-2 d-none">
									<span th:errors="*{username}"></span>
								</div>
							</div>
							<div class="form-floating mb-3">
					            <input class="form-control" type="password" id="password"
					                 th:field="*{password}" placeholder="Password" name="password" required>
					            <label for="password">Password</label>
					            <div id="passwordError" th:if="${#fields.hasErrors('password')}" class="badge badge-danger mt-2 d-none">
									<span th:errors="*{password}"></span>
								</div>
		                    </div>
		                    <div class="form-floating mb-3">
					            <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password" 
					            	name="confirmPassword" required>
					            <label for="confirmPassword">Confirm password</label>
		                    </div>
					        <div class="d-grid">
					            <button type="submit" class="btn btn-success">
					            	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
										<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
										<path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
									</svg>
					                Sign Up
					            </button>    
					        </div>
					        <div th:if="${error}" class="alert alert-danger mt-3">
								<p style="color: red; text-align: center;">Username already in use</p>
							</div>
					        <div th:if="${errorPassword}" class="alert alert-danger mt-3">
								<p style="color: red; text-align: center;">The passwords do not match. Try again.</p>
							</div>
		                	<p class="mt-3">Already have an account? <a th:href="@{/loginAdmin}">Login here</a>.</p>
						</form>				
					</div>
				</div>
			</main>
			<!-- Main Content -->
			
			<!-- Footer -->
		    <div class="w-100">
				<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
			</div>
			<!-- Footer -->
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Include SweetAlert Library -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
