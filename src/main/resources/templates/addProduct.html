<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
	<head>
	<title>Add new product</title>
	</head>
	<body class="bg-light">
		<!-- header and navigation bar -->
		<div th:replace="~{fragments/adminHeader :: block-adminHeader}"></div>
		<!-- header and navigation bar -->
		<!-- main -->
		<main class="container mt-5">
	        <div class="row">
	        	<!-- side bar -->
	        	<div th:replace="~{fragments/adminSideBar :: block-adminSideBar}"></div>
	        	<!-- side bar -->
	        	<section class="col-md-6 mx-auto">
	        		<div class="card">
	        			<div class="card-header">
	        				<h5 class="card-title">Add new product</h5>
	        			</div>
	        		</div>
	        		<div class="card-body">
	        			<form th:action="@{dashboard/saveProduct}" th:object="${productDto}" method="post" enctype="multipart/form-data)">
	        				<div class="form-group mb-3">
	        					<label for="name">Product Name:</label>
	        					<input type="text" class="form-control" id="name" th:field="*{name}">
	        				</div>
	        				<div class="form-group mb-3">
	        					<label for="sku">Product SKU:</label>
	        					<input type="text" class="form-control" id="sku" th:field="*{sku}">
	        				</div>
	        				<div class="form-group mb-3">
	        					<label for="active">Product Active:</label>
	        					<input type="number" class="form-control" id="active" th:field="*{active}">
	        				</div>
	        				<div class="form-group mb-3">
	        					<label for="units">Units In Stock:</label>
	        					<input type="number" class="form-control" id="units" th:field="*{unitsInStock}">
	        				</div>
	        				<div class="form-group mb-3">
	        					<label for="date">Date Created:</label>
	        					<input type="date" class="form-control" id="date" th:field="*{dateCreate}">
	        				</div>
	        				<div class="form-group mb-3">
	        					<label for="date">Last Update:</label>
	        					<input type="date" class="form-control" id="date" th:field="*{lastUpdate}">
	        				</div>
	        				<div class="form-group mb-3">
				                <label for="description">Description:</label>
				                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            				</div>
            				<div class="form-group mb-3">
				                <label for="price">Price:</label>
				                <input type="number" step="0.01" class="form-control" id="price" th:field="*{unitPrice}">
				            </div>
	        				<div class="form-group mb-3">
	        					<label for="image">Product Image:</label>
	        					<input type="file" id="image" name="image" class="form-control">
	        				</div>
	        				<button type="submit" class="btn btn-primary">Save Product</button>
	        			</form>
	        		</div>
	        	</section>
	    	</div>
	    </main>
	    <!-- main -->
		<!-- footer -->
		<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
		<!-- footer -->
	</body>
</html>
