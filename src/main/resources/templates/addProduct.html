<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
		<title>Add new product</title>
		<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
	</head>
	<body class="bg-light">
		<div class="wrapper">
			<!-- header and navigation bar -->
			<div th:replace="~{fragments/adminHeader :: block-adminHeader}"></div>
			<!-- header and navigation bar -->
			<div class="content">
				<!-- main -->
				<div class="container mt-5">
			        <div class="row justify-content-center">
			        	<!-- side bar -->
			        	<div th:replace="~{fragments/adminSideBar :: block-adminSideBar}"></div>
			        	<!-- side bar -->
			        	<div class="col-md-6 mx-auto">
			        		<div class="card shadow-lg mt-5">
			        			<div class="card-header text-bg-dark text-center">
			        				<h5 class="card-title">Add new product</h5>
			        			</div>
				        		<div class="card-body p-md-5">
				        			<form th:action="@{/dashboard/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
				        				<div class="form-group mb-3">
				        					<label for="name">Product Name:</label>
				        					<input type="text" class="form-control" id="name" name="name">
				        				</div>
				        				<div class="form-group mb-3">
				        					<label for="sku">Product SKU:</label>
				        					<input type="text" class="form-control" id="sku" name="sku">
				        				</div>
				        				<div class="form-group mb-3">
				        					<label for="active">Product Active:</label>
				        					<input type="number" class="form-control" id="active" name="active">
				        				</div>
				        				<div class="form-group mb-3">
				        					<label for="units">Units In Stock:</label>
				        					<input type="number" class="form-control" id="units" name="unitsInStock">
				        				</div>
				        				<div class="form-group mb-3">
				        					<label for="date">Date Created:</label>
				        					<input type="date" class="form-control" id="date" name="dateCreate" value="2024-08-08">
				        				</div>
				        				<div class="form-group mb-3">
				        					<label for="last">Last Update:</label>
				        					<input type="date" class="form-control" id="last" name="lastUpdate" value="2024-08-08">
				        				</div>
				        				<div class="form-group mb-3">
							                <label for="description">Description:</label>
							                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
			            				</div>
			            				<div class="form-group mb-3">
							                <label for="price">Price:</label>
							                <input type="number" step="0.01" class="form-control" id="price" name="unitPrice">
							            </div>
							            <div class="form-group mb-3">
							                <label for="category">Product Category:</label>
							                <input type="number" class="form-control" id="category" name="category">
							            </div>
				        				<div class="form-group mb-3">
				        					<label for="image">Product Image:</label>
				        					<input type="file" id="image" name="image" class="form-control">
				        				</div>
				        				<button type="submit" class="btn btn-primary">Save Product</button>
				        			</form>
				        		</div>
				        	</div>
			    		</div>
			    	</div>
			    </div>
			    <!-- main -->
			    </div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	    </div>
		<!-- footer -->
		<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
		<!-- footer -->
	</body>
</html>
