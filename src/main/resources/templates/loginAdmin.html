<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head th:replace="~{fragments/bootstrap :: block-bootstrap}">
		<title>Login (Admin)</title>
	</head>
	<body class="body">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="card shadow-lg mt-5">
						<div class="card-header text-bg-secondary text-center p-3">
							<i class="bi bi-lock-fill"></i>
							<h3><strong>Login to continue</strong></h3>
						</div>
						<div class="card-body">
							<form th:action="@{/perform_login}" method="post">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="user_name" name="username" placeholder="johndoe" autofocus>
									<label for="user_name">Username</label>
								</div>
								<div class="form-floating mb-3">
									<input type="password" class="form-control" id="pass_word" name="password" placeholder="***">
									<label for="pass_word">Password</label>
								</div>
								<div class="form-check mb-3">
									<input type="checkbox" class="form-check-input" form="remember me">
									<label for="remember me" class="form-check-label">Remember Me</label>
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-success d-flex justify-content-center align-items-center gap-2 lucido">
										<i class="bi bi-box-arrow-in-right large-icon"></i>
										Sign in
									</button>
								</div>
								<div th:if="${param.error}" class="alert alert-danger d-grid mt-3">
									<p class="login-failed text-center">Invalid credentials, please try again.</p>
								</div>
								<div th:if="${param.logout}" class="alert alert-success d-grid mt-3">
									<p class="logout-ok text-center">Logout successfully.</p>
								</div>
								<div class="mt-3 text-center">
									<p>Don't have an account yet?
										<a href="#" data-bs-toggle="modal" data-bs-target="registrationModal">
											Sign Up
										</a>
									</p>
								</div>
							</form>
						</div>
					</div>
					<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="registrationModalLabel">Sign up</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form th:action="@{/register}" method="post">
										<input type="text">
										<label for="">Username</label>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Script -->
		<div th:replace="~{fragments/javaScript :: block-javascript}"></div>
		<!-- Script -->			
	</body>
</html>
