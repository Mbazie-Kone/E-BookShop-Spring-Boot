<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
		<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
		<title>Login (Admin)</title>
	</head>
	<body class="d-flex flex-column min-vh-100">
	
		<!-- Header -->
		<div th:replace="~{fragments/adminHeader :: block-adminHeader}"></div>
		<!-- Header -->
		
		<!-- Main Container -->
	    <div class="container d-flex align-items-center justify-content-center flex-grow-1">
	        <div class="card shadow-lg mt-5" style="width: 400px;">
	            <div class="card-header text-center">
	                <h4>Login</h4>
	            </div>
	            <div class="card-body">
	                <form th:action="@{/perform_login}" method="post">
	                    <div class="form-group">
	                        <label for="username">Username</label>
	                        <input type="text" id="username" name="username" class="form-control" placeholder="Inserisci il tuo username" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="password">Password</label>
	                        <input type="password" id="password" name="password" class="form-control" placeholder="Inserisci la tua password" required>
	                    </div>
	                    <button type="submit" class="btn btn-primary btn-block">Login</button>
	                </form>
	            </div>
	        </div>
	    </div>
	    <!-- Main Container -->
	    
	    <!-- Footer -->
		<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
		<!-- Footer -->
	    
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
