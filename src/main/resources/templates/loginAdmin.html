<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
	<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
	<title>Login (Admin)</title>
	</head>
	<body>
		<!-- Main Content -->
		<main>
			<div class="card shadow-lg mt-5">
				<div class="card-header text-center bg-dark text-white p-2">
					<h4>Login</h4>
				</div>
				<div class="card-body p-md-4 text-center">
					<form th:action="@{/perform_login}" method="post">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingUsername"
								placeholder="Username" name="username" required> <label
								for="floatingUsername">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword"
								placeholder="Password" name="password" required> <label
								for="floatingPassword">Password</label>
						</div>
						<div>
							<button type="submit" class="btn btn-success">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
									fill="currentColor" class="bi bi-box-arrow-in-right"
									viewBox="0 0 16 16">
										  <path fill-rule="evenodd"
										d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
										  <path fill-rule="evenodd"
										d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
										</svg>
								Sign In
							</button>
						</div>
						<div th:if="${param.error}" class="alert alert-danger mt-3">
							<p style="color: red; text-align: center;">Invalid
								credentials, please try again.</p>
						</div>
						<div th:if="${param.logout}" class="alert alert-success mt-3">
							<p style="color: green; text-align: center;">Logout
								successfully.</p>
						</div>
						<p class="mt-3">
							Don't have an account yet? <a th:href="@{/register}">Sign Up</a>.
						</p>
					</form>
				</div>
			</div>
		</main>
		<!-- Main Content -->
	
		<!-- Footer -->
		<div class="w-100">
			<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
		</div>
		<!-- Footer -->
	
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
