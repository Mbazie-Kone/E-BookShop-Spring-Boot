<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head th:replace="~{fragments/bootstrap :: block-bootstrap}">
		<title>Login (Admin)</title>
		<link rel="stylesheet" href="/css/modalStyle.css">
	</head>
	<body class="body">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="card shadow-lg mt-5">
						<div class="card-header text-bg-secondary text-center p-3">	
							<h4><i class="bi bi-lock-fill"></i> Login to continue</h4>
						</div>
						<div class="card-body">
							<form th:action="@{/perform_login}" method="post">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="user_name" name="username" placeholder="johndoe" autofocus>
									<label for="user_name">Username</label>
								</div>
								<div class="form-floating mb-3">
									<input type="password" class="form-control" id="pass_word" name="password" placeholder="***">
									<label for="pass_word">Password</label>
								</div>
								<div class="form-check mb-3">
									<input type="checkbox" class="form-check-input" form="remember me">
									<label for="remember me" class="form-check-label">Remember Me</label>
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-success d-flex justify-content-center align-items-center gap-2">
										<i class="bi bi-box-arrow-in-right large-icon"></i>
										Sign in
									</button>
								</div>
								<div th:if="${param.error}" class="alert alert-danger d-grid mt-3">
									<p class="login-failed text-center">Invalid credentials, please try again.</p>
								</div>
								<div th:if="${param.logout}" class="alert alert-success d-grid mt-3">
									<p class="logout-ok text-center">Logout successfully.</p>
								</div>
							</form>
							<div class="mt-3 text-center">
								Don't have an account yet?
								<button type="button" class="link-button" data-bs-toggle="modal" data-bs-target="#myModal">Sign up</button>
							</div>
						</div>
					</div>
					
					<!-- Modal -->
					<div class="modal fade" id="myModal">
						<div class="modal-dialog">
		    				<div class="modal-content">
							    <div class="modal-header text-bg-secondary d-flex justify-content-center align-items-center">
							    	<h4 class="modal-title">Registration form</h4>
							    </div>
							    <div class="modal-body">
							        <form action="@{/register}" th:object="${admin}" method="post">
							        	<div class="input-group mb-3">
							        		<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
								        	<div class="form-floating">
									        	<input type="text" th:field="*{username}" class="form-control" id="reg_username" placeholder="johndoe" autofocus>
									        	<label for="reg_username">Username</label>
								        	</div>
							        	</div>
							        	<div class="input-group mb-3">
								        	<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
								        	<div class="form-floating">
									        	<input type="password" class="form-control" id="reg_password" placeholder="****">
									        	<label for="reg_password">Password</label>
								        	</div>
							        	</div>
							        	<div class="input-group mb-3">
							        		<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
								        	<div class="form-floating">
									        	<input type="password" th:field="*{password}" class="form-control" id="confirmPassword" placeholder="****">
									        	<label for="confirmPassword">Confirm password</label>
								        	</div>
							        	</div>
							        	<div class="d-grid">
											<button type="submit" class="btn btn-success d-flex justify-content-center align-items-center gap-2">
												<i class="bi bi-person-plus-fill large-icon"></i>
												Sign up
											</button>
										</div>
										<div th:if="${error}" class="alert alert-danger mt-3">
											<p style="color: red; text-align: center;">Username already in use</p>
										</div>
										<div th:if="${errorPassword}" class="alert alert-danger mt-3">
											<p style="color: red; text-align: center;">The passwords do not match. Try again.</p>
										</div>
										<div th:if="${validError}" class="alert alert-danger mt-3">
											<p style="color: red; text-align: center;">The username must be at least 8 characters</p>
										</div>
							        </form>
							    </div>
							    <div class="modal-footer">
							    	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
							   	</div>
						   	</div>
						</div>
					</div>
				    <!-- Modal -->
					
				</div>
			</div>
		</div>
		
		<!-- Scripts -->
		<script src="/javascript/javaScripts.js"></script>
		<div th:replace="~{fragments/javaScript :: block-javascript}"></div>
		<!-- Scripts -->
					
	</body>
</html>
