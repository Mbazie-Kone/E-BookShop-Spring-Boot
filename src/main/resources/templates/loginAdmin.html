<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
		<link th:insert="~{fragments/css :: block-css}">
		<link rel="stylesheet" th:href="@{/css/login.css}">
		<title>Login (Administrator)</title>
	</head>
	<body>
		<div class="content">
			<div class="container">
				<img class="login-logo" src="/images/logo.png" alt="logo">
			
			<!-- Login Form  -->
			<div>
				<h4>Login To Continue</h4>
				<form th:action="@{/perform_login}" method="post">
					<div>
						<input type="text" id="userName" name="username" placeholder="john Doe" autofocus>
						<label for="userName">Username</label>
					</div>
					<div>
						<input type="password" class="form-control" id="passWord" name="password" placeholder="***">
						<label for="passWord">Password</label>
					</div>
					<div>
						<input type="checkbox" id="rememberMe">
						<label for="rememberMe">Remember Me</label>
					</div>
					<div>
						<button type="submit">
						<span>Sign In</span>
						</button>
					</div>
					<div th:if="${param.error}">
						Invalid credentials, please try again.</div>
					<div th:if="${param.logout}">
						Logout successfully.
					</div>
					<hr>
					<div>
						Don't have an account?
						<button type="button" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
					</div>
				</form>
			</div>
			<!-- Login Form  -->
	
			<!-- Footer -->
			<div th:insert="~{fragments/adminFooter :: block-adminFooter}"></div>
			<!-- Footer -->
	
		</div>
		</div>
		<!-- Modal Form -->
		<div data-bs-backdrop="static" tabindex="-1" id="registerModal" aria-labelledby="registrationModalLabel" th:attr="data-show=${showRegisterModal}">
			<div>
				<div>
					<div>
						<h4 id="registrationModalLabel">Registration
							Form</h4>
					</div>
					<div>
						<form th:action="@{/register}" id="signUpForm" th:object="${user}" method="post">
							<div >
								<span><i class="bi bi-person-fill"></i></span> <input type="text"
									class="form-control modal-input-text-placeholder p-3"
									id="reg_username" placeholder="Username" th:field="*{username}"
									aria-describedby="usernameError"
									th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
	
								<!-- Server-side error message -->
								<div class="invalid-feedback" id="usernameError"
									th:if="${#fields.hasErrors('username')}"
									th:text="${#fields.errors('username')}" data-server-error="true"></div>
								<!-- Server-side error message -->
	
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text icons-dim"><i
									class="bi bi-lock-fill"></i></span> <input type="password"
									class="form-control modal-input-text-placeholder p-3"
									id="reg_password" placeholder="Password" th:field="*{password}"
									aria-describedby="passwordError"
									th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
	
								<!-- Server-side error message -->
								<div class="invalid-feedback" id="passwordError"
									th:if="${#fields.hasErrors('password')}"
									th:text="${#fields.errors('password')}" data-server-error="true"></div>
								<!-- Server-side error message -->
	
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text icons-dim"><i
									class="bi bi-lock-fill"></i></span> <input type="password"
									class="form-control modal-input-text-placeholder p-3"
									id="confirmPassword" placeholder="Confirm Password"
									th:field="*{confirmPassword}"
									aria-describedby="confirmPasswordError"
									th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
	
								<!-- Server-side error message -->
								<div class="invalid-feedback" id="confirmPasswordError"
									th:if="${#fields.hasErrors('confirmPassword')}"
									th:text="${#fields.errors('confirmPassword')}"
									data-server-error="true"></div>
								<!-- Server-side error message -->
	
							</div>
							<div class="d-grid">
								<button type="submit"
									class="btn btn-success d-flex justify-content-center align-items-center gap-2">
									<i class="bi bi-person-plus-fill icons-dim"></i> <span
										class="btn-font-size">Sign Up</span>
								</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Form -->
	
		<script th:src="@{/js/login.js}"></script>
		<script th:src="@{/js/modalInputAutofocus.js}"></script>
	
	</body>
</html>
