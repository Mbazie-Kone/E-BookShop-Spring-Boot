<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
		<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
		<title>Login (Admin)</title>
	</head>
	<body>
		<div class="wrapper">
		 	
			<!-- Header -->
			<div class="w-100">
				<div th:replace="~{fragments/adminHeader :: block-adminHeader}"></div>
			</div>
			<!-- Header -->
			
			<!-- Main Content -->
			<main>
			    <div class="card shadow-lg mt-5">
			    	<div class="card-header text-center bg-dark text-white p-2">
			    		<h4>Login</h4>
			    	</div>
			    	<div class="card-body p-md-4">
				    	<form>
				    		<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingUsername" placeholder="Username">
								<label for="floatingUsername">Username</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
								<label for="floatingPassword">Password</label>
							</div>
							<div class="grid">
								<button class="btn btn-primary" type="submit">Login to continue</button>
							</div>
						</form>
			    	</div>
			    </div>
		    </main>
		    <!-- Main Content -->
		    
		    <!-- Footer -->
		    <div class="w-100">
				<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
			</div>
			<!-- Footer -->
			
		    </div>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>	
	</body>
</html>
