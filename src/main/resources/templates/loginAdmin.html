<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<div th:replace="~{fragments/bootstrap :: block-bootstrap}"></div>
	<head>
		<title>Login</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			.wrapper {
				min-height: 100%;
				display: flex;
				flex-direction: column;	
			}
			
			.content {
				flex: 1;
			}
			
			footer {
    			background-color: #343a40;
			    color: #f8f9fa;
			    padding: 1.5rem 0;
			    margin-top: 2rem;
			    box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
			    width: 100%;
			}

			footer p {
			    margin: 0;
			}

			footer a {
			    color: #007bff;
			    text-decoration: none;
			    transition: color 0.3s ease;
			}

			footer a:hover {
			    color: #0056b3;
			}
		</style>
	</head>
	<body class="bg-light">
		<div class="wrapper">
			<!-- Header -->
			<header class="bg-dark text-white text-center p-4">
		        <h1>Administrator Login</h1>
		        <p>Manage the catalogs of computer science books</p>
	    	</header>
	    	<!-- Header -->
	    	<!-- Main Form -->
	    	<div class="content">
			    <div class="container">
			        <div class="row justify-content-center">
			            <div class="col-md-5 m-6">
			                <div class="card shadow-lg mt-5">
			                    <div class="card-header text-bg-dark text-center">Login to continue</div>
			                    <div class="card-body p-md-5">
			                        <form th:action="@{/perform_login}" method="post">
			                            <div class="form-floating mb-3">
			                                <input type="text" class="form-control" id="username" name="username" placeholder="johndoe" autofocus required>
			                                <label for="username">Username</label>
			                            </div>
			                            <div class="form-floating mb-3">
			                                <input type="password" class="form-control" id="password" name="password" placeholder="****" required>
			                                <label for="password">Password</label>
			                            </div>
			                            <div class="d-grid">
			                                <button class="btn btn-success" type="submit">
			                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
			                                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
			                                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
			                                    </svg>
			                                    Login to continue
			                                </button>
			                            </div>
			                            <div th:if="${param.error}">
											<p style="color:red;">Invalid username or password.</p>
										</div>
										<div th:if="${param.logout}">
											<p style="color:green;">You have been logged out.</p>
										</div>
			                            <div class="mt-3">
			                            	<p>Don't have an administrator account? <a th:href="@{/register}">Sign up</a>.</p>
			                            </div>
			                        </form>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
		    </div>
		    <!-- Main Form -->
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		    <!-- footer -->
			<div th:replace="~{fragments/adminFooter :: block-adminFooter}"></div>
			<!-- footer -->
		</div>  
	</body>
</html>
