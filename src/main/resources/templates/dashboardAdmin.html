<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
		<link th:insert="~{fragments/bootstrap :: block-bootstrap}">
		<link th:insert="~{fragments/bootstrapIcon :: block-bootstrapIcon}">
		<link th:href="@{/css/general.css}" rel="stylesheet">
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<link th:href="@{/css/navBar.css}" rel="stylesheet">
		<link th:href="@{/css/sideBar.css}" rel="stylesheet">
		<title>Dashboard (Administrator)</title>
	</head>
	<body>
		
		<!-- NavBar -->
		<div th:insert="~{fragments/adminNavBar :: block-adminNavBar}"></div>
		<!-- NavBar -->
		
		<div class="container-fluid mt-3">
			<div class="row">
				<div class="col-2">
				
					<!-- Sidebar -->
					<div th:insert="~{fragments/adminSideBar :: block-adminSideBar}"></div>
					<!-- Sidebar -->
					
				</div>
				<div class="col-10">
					<div class="row mb-3">
						<div class="col">
							<div class="p-7 rounded-3 shadow">
								
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="p-4 rounded-3 shadow charts-dim">
								<canvas id="donutChart"></canvas>
							</div>
						</div>
						<div class="col">
							<div class=" p-4 rounded-3 shadow charts-dim">
								<canvas id="availabilityChart"></canvas>
							</div>
						</div>
						<div class="col">
							<div class="p-4 rounded-3 shadow charts-dim">
								<canvas></canvas>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
		
		<!-- Footer -->
		<footer>
			<div th:insert="~{fragments/adminFooter :: block-adminFooter}"></div>
		</footer>
		<!-- Footer -->
		
		<!-- Scripts -->
		<div th:insert="~{fragments/charts :: block-charts}"></div>
		<div th:insert="~{fragments/bootstrapJs :: block-bootstrapJs}"></div>
		<script th:src="@{/js/dashboardCharts.js}"></script>
		<!-- Scripts-->
			
	</body>
</html>
