<div class="container">
    <h2>Login</h2>
    <form (submit)="onLogin()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
