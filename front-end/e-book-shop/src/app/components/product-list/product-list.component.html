<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-2 col-sm-4 col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-info text-white">
                    <h5>Login to continue</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user_name" placeholder="John Doe" name="username">
                            <label for="user_name" class="form-label">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pass_word" placeholder="" name="password">
                            <label for="pass_word" class="form-label">Password</label>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-success">Login</button>
                        </div>               
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <div class="btn-group" role="group" aria-label="Basic Example">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
            </div>
        </div>
    </div>
</div>
