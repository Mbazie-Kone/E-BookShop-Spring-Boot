<div class="container vh-100">
    <div class="row h-100">
        <div class="col d-flex justify-content-center align-items-center">
                <div class="card shadow-lg" style="width: 30%;">
                    <div class="card-header text-bg-primary text-center p-3">
                        <strong>LOGIN TO CONTINUE</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="text" placeholder="Johndoe" autofocus>
                                <label for="text">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" form="remember me">
                                <label for="remember me" class="form-check-label">Remember me</label>
                            </div>
                            <div class="d-grid mb-1">
                                <button class="btn btn-success gap-2 d-flex justify-content-center align-items-center" type="submit">
                                    <i class="bi bi-box-arrow-in-right large-icon"></i>
                                    Login to continue
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
